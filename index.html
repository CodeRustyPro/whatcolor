<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Detection from Camera and Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Color Detection</h1>

    <!-- Display Video Stream -->
    <video id="video" width="640" height="480" autoplay></video>
    <br>
    <button id="snap">Snap Photo</button>
    <br>

    <!-- Canvas for Image -->
    <canvas id="imageCanvas" width="640" height="480" ></canvas>
    <br>

    <!-- Display Color Info -->
    <div id="colorBox" style="width: 50px; height: 50px; border: 1px solid black;"></div>
    <p id="colorName">Color name will appear here</p>

    <!-- Image Upload -->
    <input type="file" id="imageInput" accept="image/*">
    
    <script src="script.js"></script>
</body>
</html>
